<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
    <div class="controls" id="controls">
      <button id="initialize">initialize</button>

      <fieldset>
        <legend>Train</legend>
        <label
          >Training Data Size
          <input
            id="trainingDataSize"
            value="5000"
            type="number"
            step="100"
            min="100"
          />
        </label>
        <label
          >Repetitions
          <input id="repetitions" value="10" type="number" min="1" />
        </label>
        <label
          >Learning Rate
          <input id="learningRate" value="0.03" type="number" step="0.01" />
        </label>
        <label
          >Comma-separated number of nodes of hidden layers. <br />
          An empty string produces no hidden layers.
          <input id="hiddenLayers" value="" />
        </label>
        <div class="buttons">
          <button id="train">Train</button>
          <button id="visualize">Visualize Neurons and Weights</button>
        </div>
      </fieldset>
      <fieldset>
        <legend>Classify</legend>
        <label
          >points to classify
          <input id="numPoints" value="400" type="number" step="100" min="1" />
        </label>
        <div class="buttons">
          <button id="classify">Classify Points</button>
          <div id="success"></div>
        </div>
      </fieldset>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
